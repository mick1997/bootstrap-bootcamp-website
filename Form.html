    <!-- Add Person --> 
    <section id="addPerson" class="p-5 bg-primary">
      <div class="container">
        <p class="h3">Person Biography</p>
        <div class="mb-3 col-3">
          <label for="addPersonInfo" class="form-label">Name</label>
          <input type="text" class="form-control form-control-sm" id="name" placeholder="Name">
        </div>
        <div class="mb-3 col-3">
          <label for="addPersonInfo" class="form-label">Contact</label>
          <input type="text" class="form-control form-control-sm" id="number" placeholder="Phone number">
        </div>
        <div class="mb-3 col-3">
          <label for="addPersonInfo" class="form-label">Email</label>
          <input type="text" class="form-control form-control-sm" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3 col-3">
          <label for="addPersonInfo" class="form-label">Date of birth</label>
          <input type="date" class="form-control form-control-sm" id="dob">
        </div>
        <div class="mb-3 col-3">
          <label for="addPersonInfo" class="form-label">Date of join</label>
          <input type="date" class="form-control form-control-sm" id="doj">
        </div>
        <div class="mb-3 col-3">
          <label for="addPersonInfo" class="form-label">Expertise</label>
          <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
            <option selected>Experience</option>
            <option value="beginner">beginner</option>
            <option value="intermediate">intermediate</option>
            <option value="expert">expert</option>
          </select>
        </div>
        <div class="d-md-flex">
          <button class="btn btn-secondary" type="submit" onclick="submitdate()">Submit</button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="p-5 bg-dark text-white text-center position-relative">
      <div class="container">
        <p class="lead">Copyright &copy; 2021 Frontend Bootcamp</p>

        <a href="#" class="position-absolute bottom-0 end-0 p-5">
          <i class="bi bi-arrow-up-circle h1"></i>
        </a>
      </div>
    </footer>

    <script>
        function submitdate() {
            let userName = document.getElementById('name').value;
            let phoneNumber = document.getElementById('number').value;
            let email = document.getElementById('email').value;
            let dateOfBirth = document.getElementById('dob').value;
            let dateOfJoin = document.getElementById('doj').value;
            
            alert(userName, phoneNumber);
            alert(phoneNumber);
            alert(email);
            alert(dateOfBirth);
            alert(dateOfJoin);
        }
    </script>
